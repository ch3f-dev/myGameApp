<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/dist/style.css">
  <title>Crypto Play Signup</title>
</head>
<body>
  <main id="mainContainer" class=" bg-[#0e1a22] flex flex-col items-center justify-center gap-8 min-h-screen p-4">
    <div class="text-white  bg-black rounded-2xl shadow-2xl w-full max-w-md p-8 animate-slide-up">
      <header id="header" class="flex flex-col items-center justify-center text-white text-center mb-8">
        <h1 id="create" class="text-4xl font-bold text-white mb-2">Create an account</h1> 
        <p class="text-[#53555e]">Start your crypto journey with us</p>
      </header>

      <form action="" id="signupForm" class="space-y-6">
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-white"> Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-300 bg-gray-50 focus:bg-white text-black" required>
        </div>
       

        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-white"> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-300 bg-gray-50 focus:bg-white text-black" required>
        </div>


        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-white">Password</label>
          <div class="relative">
              <input type="password"  id="password"  name="password" placeholder="Enter your password" class="w-full px-4 py-3 pr-12 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-300 bg-gray-50 focus:bg-white text-black" required>

              <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-500 focus:outline-none focus:text-blue-500 transition-colors duration-200 p-1 rounded">
                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                </svg>
              </button>
          </div>
        </div>

        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-medium text-white"> Confirm Password</label>
          <input type="Password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-300 bg-gray-50 focus:bg-white text-black" required>
        </div>

        <div id="forAgreement" class="flex justify-center gap-x-4">
          <input type="checkbox" id="terms" class="text-white bg-[#1a1a1a] p-2 rounded border-1 border-gray-500" required>
          <span for="terms" class="text-center text-sm text-gray-600">I agree to the <a href="#" class="text-blue-500 hover:text-purple-600 font-medium transition-colors duration-200 hover:underline">Terms and Conditions</a></span>
        </div>
        
        <button  type="submit" id="signinBtn" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:-translate-y-0.5 transition-all duration-300 shadow-lg hover:shadow-xl">Sign Up
        </button>
      </form>

      <div id="forLogin" class="flex justify-center mt-8 pt-6 border-t border-gray-200">
        <span class="text-center text-sm text-gray-600">Already have an account? <a href="/dist/login.html" class="text-blue-500 hover:text-purple-600 font-medium transition-colors duration-200 hover:underline">Sign up</a>
        </span>
      </div>
    </div>
  </main>
</body>
</html>
