<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Crypto Play Login</title>
</head>
<body>
    <main class="min-h-screen bg-[#0e1a22] flex items-center justify-center p-4">
        <div class="text-white  bg-black rounded-2xl shadow-2xl w-full max-w-md p-8 animate-slide-up">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">Welcome Back!</h1>
                <p class="text-[#53555e]">Enter your credential to access your account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-[#53555e]"> Email Address</label>
                    <input type="email" id="email" name="email"   placeholder="Enter your email"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-300 bg-gray-50 focus:bg-white">
                </div>
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-[#53555e]">Password</label>
                    <div class="relative">
                        <input  type="password"  id="password"  name="password"   placeholder="Enter your password"
                            class="w-full px-4 py-3 pr-12 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-300 bg-gray-50 focus:bg-white"
                        >
                        <button type="button" id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-500 focus:outline-none focus:text-blue-500 transition-colors duration-200 p-1 rounded"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="display"></div>
                <button  type="submit" id="signinBtn" onclick="location.href='/dist/dashboard.html'; return false;"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:-translate-y-0.5 transition-all duration-300 shadow-lg hover:shadow-xl"  >
                    Sign In
                </button>
            </form>
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-sm text-gray-600">
                    Don't have an account? 
                    <a href="/dist/signup.html" class="text-blue-500 hover:text-purple-600 font-medium transition-colors duration-200 hover:underline">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
   </main>
</body>
</html>
